<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links & Images</title>
</head>

<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google in Same tab</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google in new TAB</a>
    </p>

    <!-- Internal link-->
    <a href="/04_topography.html">Topography</a>

    <!-- Local Image -->
    <p>
        <img src="/img/sample.jpg" alt="Alternative text" width="200">
    </p>

    <!-- Remote images -->
    <img src="https://source.unsplash.com/random" alt="Source unsplash image" width="200">
</body>

</html>
